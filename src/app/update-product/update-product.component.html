<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">name</label>
    <input [(ngModel)]="product.name" name="name" type="text" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">price</label>
    <input [(ngModel)]="product.price" name="price" type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">image</label>
    <input [(ngModel)]="product.img" name="img" type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <!-- {{product | json}} -->
  <button type="submit" class="btn btn-primary">Update Product</button>
</form>
